<h2 mat-dialog-title>New Task ğŸ“</h2>

<mat-dialog-content>
  <form [formGroup]="taskForm" class="task-form">
    
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Task Title</mat-label>
      <input matInput formControlName="title" placeholder="e.g. Fix the bug in the main screen">
      
      @if (taskForm.get('title')?.hasError('required')) {
        <mat-error>Title is required</mat-error>
      }
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Description</mat-label>
      <textarea matInput formControlName="description" rows="3"></textarea>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Priority</mat-label>
      <mat-select formControlName="priority">
        <mat-option value="Low">Low ğŸŸ¢</mat-option>
        <mat-option value="Medium">Medium ğŸŸ¡</mat-option>
        <mat-option value="High">High ğŸ”´</mat-option>
      </mat-select>
    </mat-form-field>

  </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="onCancel()">Cancel</button>
  <button mat-raised-button color="primary" [disabled]="!taskForm.valid" (click)="onSave()">
    Save Task
  </button>
</mat-dialog-actions>
