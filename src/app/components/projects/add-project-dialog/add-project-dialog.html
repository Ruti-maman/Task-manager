<h2 mat-dialog-title>New Project ðŸš€</h2>

<mat-dialog-content>
    <form [formGroup]="projectForm" class="project-form">

        <mat-form-field appearance="outline" class="full-width">
            <mat-label>Project Name</mat-label>
            <input matInput formControlName="name" placeholder="e.g. App Development">
            @if (projectForm.get('name')?.hasError('required')) {
            <mat-error>Project name is required</mat-error>
            }
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
            <mat-label>Description</mat-label>
            <textarea matInput formControlName="description" rows="3"></textarea>
        </mat-form-field>

    </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
    <button mat-button (click)="onCancel()">Cancel</button>
    <button mat-raised-button color="primary" [disabled]="!projectForm.valid" (click)="onSave()">
        Create Project
    </button>
</mat-dialog-actions>
