<h2 mat-dialog-title>New Team ðŸ‘¥</h2>

<mat-dialog-content>
  <form [formGroup]="teamForm" class="team-form">
    
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Team Name</mat-label>
      <input matInput formControlName="name" placeholder="e.g. Development Team">
      @if (teamForm.get('name')?.hasError('required')) {
        <mat-error>Team name is required</mat-error>
      }
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Description</mat-label>
      <textarea matInput formControlName="description" rows="3" placeholder="Optional description..."></textarea>
    </mat-form-field>

  </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="onCancel()">Cancel</button>
  <button mat-raised-button color="primary" [disabled]="!teamForm.valid" (click)="onSave()">
    Create Team
  </button>
</mat-dialog-actions>
