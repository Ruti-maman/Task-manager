<div dir="rtl" class="dialog-wrapper">
  <div class="header">
    <h2 class="title">驻专拽 砖</h2>
    <span class="rocket"></span>
  </div>
  
  <div class="input-group">
    <label>砖 驻专拽</label>
    <input [(ngModel)]="projectName" placeholder=": 驻转 驻拽爪">
  </div>

  <div class="input-group">
    <label>转专</label>
    <textarea [(ngModel)]="projectDescription" rows="4" placeholder="住驻专 拽爪转 注 驻专拽..."></textarea>
  </div>

  <div class="input-group">
    <label>砖 爪转</label>
    <select [(ngModel)]="selectedTeamId">
      <option [value]="null" disabled selected>专 爪转 专砖...</option>
      @for (team of teams; track team.id) {
        <option [value]="team.id">{{ team.name }}</option>
      }
    </select>
  </div>

  <div class="actions">
    <button class="btn-cancel" (click)="close()"></button>
    <button class="btn-submit" 
            [disabled]="!projectName || !selectedTeamId" 
            (click)="create()">
      爪专 驻专拽
    </button>
  </div>
</div>
